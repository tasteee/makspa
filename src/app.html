<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<!-- <link rel="stylesheet" href="/src/lib/styles/tailwind.css" /> -->
		<link rel="stylesheet" href="/src/lib/styles/theme.css" />
		<link rel="stylesheet" href="/src/lib/styles/sheThemes.css" />
		<link rel="stylesheet" href="/src/lib/styles/sheThemesText.css" />
		<link rel="stylesheet" href="/src/lib/styles/sheUtilities.css" />
		<link rel="stylesheet" href="/src/lib/styles/sheVariables.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet" />
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="sunset" data-orangeTheme>
		<div id="root" style="display: contents">%sveltekit.body%</div>
		<defs>
			<linearGradient id="Gradient1">
				<stop class="stop1" offset="0%" />
				<stop class="stop2" offset="50%" />
				<stop class="stop3" offset="100%" />
			</linearGradient>
			<linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
				<stop offset="0%" stop-color="red" />
				<stop offset="50%" stop-color="black" stop-opacity="0" />
				<stop offset="100%" stop-color="blue" />
			</linearGradient>
		</defs>
	</body>
</html>
